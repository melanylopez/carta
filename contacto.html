<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contacto.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <h1>CONTACTO</h1>
        <a href="./index.html">Volver al inicio</a>

    </header>
    <form action="">
        <label for="">
        <h3>¿De dónde sos?</h3>
        <select name="" id="">
            <option value="Selecciona una opción">Selecciona una opción</option>
            <option value="Lanus">Lanus</option>
        </select>
    </label>
        <label for="">
            <h3>¿Qué te pareció la iluminación del ambiente?</h3>
            <input type="radio" name="luz"id="3">Muy acorde<br>
            <input type="radio" name="luz"id="2">Buena, pero podría mejorar<br>
            <input type="radio" name="luz"id="1">Mala<br>
        </label>
        <label for="">
            <h3>¿Qué tipo de plato fue el que más te gusto?</h3>
            <input type="checkbox">Entrada<br>
            <input type="checkbox">Plato principal<br>
            <input type="checkbox">Postre<br>
            <input type="checkbox">Otros<br>

        </label>
        <label for="recomienda">
            <h3>¿Recomendarías el lugar?</h3>
            <input type="radio" name="recomienda"id="si">Sí
            <input type="radio" name="recomienda"id="no">No
        </label>
        <label for="">
            <h3>¿Por qué?</h3>
            <textarea name="" id="" cols="80" rows="10"></textarea>
        </label>
        <label for="">
            <h3>Dejanos tus datos y nos pondremos en contacto con vos</h3>
            Nombre:  <input type="text" name="nombre" id="nombre" placeholder="tu nombre"><br>
            Email:  <input type="email" name="nombre" id="nombre" placeholder="tu email">
        </label>
       <br> 
       <div class="botones">
        <button class="enviar" type="submit">Enviar</button>
        <button class="resetear" type="reset">Resetear</button>
        </div>


    </form>
    
</body>
</html>
